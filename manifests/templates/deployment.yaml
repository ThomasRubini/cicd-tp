apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.pg_cluster.name }}-app
              key: user
        - name: PG_PASSWD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.pg_cluster.name }}-app
              key: password
        - name: PG_DB
          value: {{include "cicdtp.db_name" . }}
        - name: PG_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Values.pg_cluster.name }}-app
              key: host
        - name: PG_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.pg_cluster.name }}-app
              key: port
        - name: BIND_ADDRESS
          value: "0.0.0.0:8080"
