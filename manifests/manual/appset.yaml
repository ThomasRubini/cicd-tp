apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cicdtp-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - pullRequest:
      github:
        owner: thomasrubini
        repo: cicdtp
        tokenRef:
          secretName: github-token
          key: token
      requeueAfterSeconds: 10
  template:
    metadata:
      name: 'cicdtp-pr-{{.number}}'
    spec:
      source:
        repoURL: 'https://github.com/ThomasRubini/cicdtp.git'
        targetRevision: HEAD
        path: manifests/
        helm:
          releaseName: cicdtp-pr-{{.number}}-{{.head_short_sha_7}}
          parameters:
          - name: "image.tag"
            value: "sha-{{.head_short_sha_7}}"
          - name: "dev.is"
            value: "true"
          - name: "dev.pr_number"
            value: "{{.number}}"
          - name: "dev.commit_hash"
            value: "{{.head_short_sha_7}}"
      project: "cicdtp"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'cicdtp'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
